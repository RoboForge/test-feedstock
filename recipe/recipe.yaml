package:
  name: ros
  version: 2020.07.22

source:
  - git_url: https://github.com/ipab-slmc/eigenpy_catkin-release.git
    git_rev: release/melodic/eigenpy/2.3.1-1
    folder: ros-melodic-eigenpy/src/work

build:
  number: 0

about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge
outputs:
  - package:
      name: ros-melodic-eigenpy
      version: 2.3.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - boost
        - cmake
        - doxygen
        - eigen
        - git
        - numpy
        - python
      run:
        - boost
        - eigen
        - numpy
        - python
    build:
      script: build_catkin.sh
